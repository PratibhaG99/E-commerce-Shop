<mat-card>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div align=center class="container">
                    <div class="col-md-10 offset-md-1">
                        <h1 style="margin-bottom: 50px">SALES REPORT</h1>
                        <table class="table">
                            <tr class="heading">
                                <td><h3><b>Customer name</b></h3></td>
                                <td><h3><b>Customer Address</b></h3></td>
                                <td><h3><b>Customer Contact No.</b></h3></td>
                                <td><h3><b>Product Name</b></h3></td>
                                <td><h3><b>Number of Item</b></h3></td>
                                <!-- <td><h3><b>Total Cost</b></h3></td> -->
                            </tr>
                            <tr *ngFor="let r of report">
                                <td><div>{{r.buyername}}</div></td>
                                <td><div>{{r.buyeraddress}}</div></td>
                                <td><div>{{r.buyerphone}}</div></td>
                                <td><div>{{r.pname}}</div></td>
                                <td><div>{{r.count}}</div></td>
                                <!-- <td><div>{{r.totalcost}}</div></td> -->
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
